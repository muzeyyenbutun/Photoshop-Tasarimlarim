<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Photoshop Designs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Photoshop Designs</h1>
  <div class="gallery">
    <img src="1.png" alt="Afiş 1">
    <img src="2.png" alt="Afiş 2">
    <img src="ANASAYFA.jpg" alt="Anasayfa">
    <img src="ANASAYFAilk.jpg" alt="Anasayfaİlk">
    <img src="Basın-FotoGaleri.jpg" alt="Basın-FotoGaleri">
    <img src="Basın-VideoGaleri.jpg" alt="Basın-VideoGaleri">
    <img src="HAKKIMIZDA.jpg" alt="HAKKIMIZDA">
    <img src="IK_AcikPozisyon.jpg" alt="IK_AcikPozisyon">
    <img src="IK_GenelBasvuru.jpg" alt="IK_GenelBasvuru">
    <img src="ILETISIM.jpg" alt="ILETISIM">
    <img src="Misyonumuz.jpg" alt="Misyonumuz">
    <img src="PROJELER.jpg" alt="PROJELER">
    <img src="PROJELERson.jpg" alt="PROJELERson">
    <img src="Software_woman.jpg" alt="Software_woman">
    <img src="SORUMLULUK_CEVRE.jpg" alt="SORUMLULUK_CEVRE">
    <img src="SORUMLULUK_ISSAGLIGI.jpg" alt="SORUMLULUK_ISSAGLIGI">
    <img src="Temey Yapı İnşaat.jpg" alt="Temey Yapı İnşaat">
    <img src="Vizyonumuz.jpg" alt="Vizyonumuz">
    <img src="YÖNETİM KURULU.jpg" alt="YÖNETİM KURULU">
  </div>
</body>
</html>
